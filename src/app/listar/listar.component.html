<div class="flex h-screen">
  <div class="mx-auto">
    <p class="text-4xl py-4">Lista</p>
    <table class="p-4 shadow-md rounded-xl">
      <thead class="rounded-xl bg-teal-400">
        <tr>
          <th class="p-4 font-light rounded-tl-lg">Nombre(s)</th>
          <th class="p-4 font-light">Apellido Paterno</th>
          <th class="p-4 font-light">Apellido Materno</th>
          <th class="p-4 font-light">Email</th>
          <th class="p-4 font-light">Sexo</th>
          <th class="p-4 font-light">Estado</th>
          <th class="p-4 font-light">Texto</th>
          <th class="p-4 font-light">Fecha</th>
          <th class="p-4 font-light rounded-tr-lg">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dato of Datos; let iControl=index" class="border-t-0 border-r-0 border-l-0 border-b-2 border-teal-400/20 last:border-b-0">
          <td class="px-2 py-4 font-extralight"> {{dato.nombre}} </td>
          <td class="px-2 py-4 font-extralight"> {{dato.apellido_p}} </td>
          <td class="px-2 py-4 font-extralight"> {{dato.apellido_m}} </td>
          <td class="px-2 py-4 font-extralight"> {{dato.email}} </td>
          <td class="px-2 py-4 font-extralight"> {{dato.sexo}} </td>
          <td class="px-2 py-4 font-extralight"> {{dato.estado}} </td>
          <td class="px-2 py-4 font-extralight"> {{dato.texto}} </td>
          <td class="px-2 py-4 font-extralight"> {{dato.fecha}} </td>
          <td class="px-2 py-4 font-extralight space-x-4">
            <a routerLink="/editar/{{dato.id}}" class="rounded-md border border-teal-400 text-teal-400 py-2 px-4">Editar</a>
            <a (click)="borrarRegistro(dato.id,iControl)" role="button" class="rounded-md border border-teal-400 text-teal-400 py-2 px-4">Borrar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
